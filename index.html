<div class="container center vert-align">
	<h2>Logo do café aqui</h2>
	<div class="z-depth-1 grey lighten-3 row card-login">
		<div class='row'>
			<div class='input-field col s12'>
				<input type='text' name='login' id="usuario" autocomplete="off"/>
				<label for='usuario'>Usuário</label>
			</div>
		</div>
		<div class='row'>
			<div class='input-field col s12'>
				<input type='password' name='senha' id="senha" autocomplete="off"/>
				<label for='senha'>Senha</label>
			</div>
		</div>
		<div class='row'>
			<button type='submit' name='btn_login' class='indigo darken-4 col s12 btn btn-large waves-effect'>Login</button>
			<br>
			<br>
			<br>
			<button name='btn_cadastro' class='indigo darken-4 col s12 btn btn-large waves-effect modal-trigger' data-target="modal1">Cadastrar Usuário</button>
		</div>
	</div>

	<!-- Modal Structure -->
	<div id="modal1" class="modal bottom-sheet">
		<h4>Cadastrar usuário</h4>
		<div class='row'>
			<div class='input-field col s12'>
				<input type='text' name='usuario_cadastro' id="usuario_cadastro" autocomplete="off"/>
				<label for='usuario_cadastro'>Usuário</label>
			</div>
		</div>
		<div class='row'>
			<div class='input-field col s12'>
				<input type='password' name='senha_cadastro' id="senha_cadastro" autocomplete="off"/>
				<label for='senha_cadastro'>Senha</label>
			</div>
		</div>
		<div class='row'>
			<!--                <button type='submit' name='btn_login' class='indigo darken-4 col s12 btn btn-large waves-effect'>Login</button>-->
			<!--                <button name='btn_cadastro' class='indigo darken-4 col s12 btn btn-large waves-effect modal-trigger' data-target="modal1">Cadastrar Usuário</button>-->
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
		</div>
	</div>
</div>
